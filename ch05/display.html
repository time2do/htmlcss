<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        *{
            margin: 0; /*이걸 넣으면 더 깔끔하게 됨*/
        }
        img{
            display: block; /*수직 배치*/
            margin: 10px;
        }
        .none{
            display: none;
        }
    </style>
</head>
<body>
    <img src="images/bear.jpg" alt="곰인형">
    <img src="images/cat.jpg" alt="고양이" class="none">
    <img src="images/photo.jpg" alt="손">
    <!-- 이미지는 기본이 수평 배치이다 -->
    <!-- none은 사진 감추기 -->
    
</body>
</html>
