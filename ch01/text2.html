<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>다양한 태그 연습</title>
</head>
<!-- 공간을 왼쪽으로 옮길시 shift+tap -->
<body>
        <p>최근엔 <i>디지털 세상</i>을 살아가기 위한 기본 상식으로 <mark>코딩 교육</mark>이 시행되고 있다.</p>
<!-- i는 사선으로 된 글씨체이다 -->
<!-- mark는 노란색 형광펜 모드 -->


       <p>가격: 13,000원 <small>(부가세 별도)</small></p>
       <p><s>100,000원</s>75,000원</p>
<!-- s는 취소선 -->
<!-- small,big는 글씨크기 -->


       <p>E=mc<sup>2</sup></p>
       <p>물의 화학식은 H<sub>2</sub>O</p>
<!-- sup는 윗첨자, sub는 아랫첨자 -->

<pre>
        E=mc<sup>2</sup>
        물의 화학식은 H<sub>2</sub>O
 
 </pre>
<!-- pre는 여기서 보이는 그대로 출력됨 -->


</body>
</html>
