<!DOCTYPE html>
<html>
<head>
    <meta charset="utf=8">
    <title>설명 목록 태그</title>
</head>
<body>
     <h2>웹 표준 기술</h2>
    <dl>
        <dt>HTML</dt>
        <dd>하이퍼텍스트를 마크업 하는 언어이다.</dd>

        <dt>CSS</dt>
        <dd>웹 문서의 디자인 요소를 담당하는 기능을 가진 웹 표준 기술이다.</dd>
        
        <dt>JavaScript</dt>
        <dd>객체 기반의 스크립트 언어로써 웹의 동작을 구현하는 기술이다.</dd>

    </dl>

<!-- dl:definition list 설명목록, dt: definition term 단어명, dd: definition description 설명 -->


</body>
</html>
