<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하위 선택자</title>
    <style>
        #container > ul{
            border: 2px solid #0000ff; /*  ">" 이걸 쓰면 바로 하위 선택자만 적용됨*/
            width: 700px;
            height: 200px;
            padding-top: 30px;
        }
        
    </style>
</head>
<body>
    <section id="container">
        <header>
            <h1>예약 방법 및 요금</h1>
        </header>
        <p>행복 펜션에 예약하려면?</p>
        <ul>
            <li>예약 방법
                <ul>
                    <li>직접 통화</li>
                    <li>문자 남기기</li>
                </ul>
            </li>
            <li>요금
                <ul>
                    <li>1인: 40,000원</li>
                    <li>2인: 60,000원</li>
                    <li>3인: 80,000원</li>
                    <li>4인: 100,000원</li>
                </ul>
            </li>
        </ul>
    </section>
</body>
</html>
