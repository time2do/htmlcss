<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 요소 선택자</title>
    <style>
        fieldset{
            margin-bottom: 20px;
            width: 600px;
        }
        input:disabled{ /*disabled 속성에 사용*/
            color:rgb(255, 255, 255);
            background: burlywood;
            border:1px solid #7e7e7e; /*박스 테두리*/
        }
        input:checked + span{  /*checked 가상 선택자(radio,checkbox인 경우)*/
            color:pink;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <label for="name">이름<input type="text" id="name" disabled value="홍길동"></label>
            <!-- disabled : 아무것도 입력 할수 없음 -->
        </fieldset>

        <fieldset>
            <legend>신청 과목</legend>

            <p>이 달에 신청할 과목을 선택하세요</p>

            <label><input type="radio" name="subject" value="speaking">
                <span>회화</span>
            </label>
            <label><input type="radio" name="subject" value="grammer">
                <span>문법</span>
            </label>
            <label><input type="radio" name="subject" value="writing">
                <span>작문</span>
            </label>
        </fieldset>

    </form>
</body>
</html>
