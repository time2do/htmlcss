<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재무상태표 만들기</title>
    <style>
        table{
            border:1px solid darkgrey;
            height:100px;/*글짜에 맞출땐 width 안써두 됨*/
            text-align:center;
        }

        td{
            border:1px solid darkgrey;

        }
        caption{
            line-height:2;
        }
        
    </style>
</head>
<body>
    <table>
        <caption>재무상태표</caption>
        <tr>
            <td rowspan="2">자산: 현금,<br>현금외 자산</td>
            <td>부채:차입금</td>
        </tr>
        <tr>
            <td>자본:자본금, 이익잉여금</td>
        </tr>

    </table>
</body>
</html>
