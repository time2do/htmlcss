<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 정보</title>
    <style>

        form ul{
            list-style: none;
            
        }
        form ul li{
            margin: 20px;
            
         
        }
        label{
            width: 80px;
            float: left;
        }
        
    </style>
</head>
<body>
    <h1>예약 정보</h1>
    <form action="" method="POST">
        <ul>
            <li>
                <label for="r-name">이 름</label>
                <input type="text" id="r-name" autofocus required>
            </li>
            <li>
                <label for="phone">전 화</label>
                <input type="tel" id="phone" placeholder="핸드폰 번호를 입력해주세요">
            </li>
            <li>
                <label for="email">이메일</label>
                <input type="email" id="email" required>
            </li>
            <li>
            <input type="submit" value="예약하기">
             </li>
        </ul>
    </form>
</body>
</html>
