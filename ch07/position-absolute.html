<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 속성(원하는 위치에 배치)</title>
    <style>
        div{
            background-color: orange;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50px;
            left: 100px; /*브라우저 기준 위에서 50픽셀, 왼쪽에서 100픽셀에 위치한 곳으로 배치*/
        }
    </style>
</head>

<body>
    <div></div>
</body>
</html>
