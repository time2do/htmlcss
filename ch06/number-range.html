<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
    <style>
        ul{
            list-style: none;
        }

        ul li{
            line-height: 3;
        }
    </style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="" method="get">
        <fieldset>
            <legend>상품 선택</legend>
            <p>주문할 상품을 선택해 주세요</p>
            <ul>
                <li>
                    <label><input type="checkbox" value="s3">선물용 3kg</label>
                    <input type="number" value="0" min="0" max="5">개 (최대5개)
                </li>
                <li>
                    <label><input type="checkbox" value="s5">선물용 5kg</label>
                    <input type="number" value="0" min="0" max="3">개 (최대3개)
                </li>
                <li>
                    <label><input type="checkbox" value="f3">가정용 3kg</label>
                    <input type="range" value="0" min="0" max="5">개 (최대5개)
                </li>
                <li>
                    <label><input type="checkbox" value="f5">가정용 5kg</label>
                    <input type="range" value="0" min="0" max="3">개 (최대3개)
                </li>
            </ul>
            <p>포장 선택</p>
            <ul>
                <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
                <li><label><input type="radio" name="gift" value="no">선물 포장 안함</label></li>
            </ul>
        </fieldset>
    </form>
    <!-- label쓰는 이유는 글짜 마우스로 선택 가능해서 -->
</body>
</html>
