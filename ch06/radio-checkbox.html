<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    fieldset{
        margin-bottom: 20px;
    }
    legend{
        font-weight: bold;
    }
</style>
<body>
    <form>
        <fieldset>
            <legend>신청 과목 </legend>
            <p>이 달에 신청할 과목을 선택하세요(1과목만 가능함)</p>
            <label><input type="radio" name="subject" value="speaking">회화</label>
            <label><input type="radio" name="subject" value="grammer">문법</label>
            <label><input type="radio" name="subject" value="writing">쓰기</label>
        </fieldset>
<!-- name 이름 같아야 한가지만 선택 됨 -->
        <fieldset>
            <legend>신청 과목 복수 선택 가능</legend>
            <p>이 달에 신청할 과목을 선택하세요(1과목만 가능함)</p>
            <label><input type="radio" name="subject1" value="speaking">회화</label>
            <label><input type="radio" name="subject2" value="grammer">문법</label>
            <label><input type="radio" name="subject3" value="writing">쓰기</label>
        </fieldset>
<!-- name 이름 다르면 복수 선택 가능 -->
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능)</p>
            <label><input type="checkbox" name="mailings1" value="news">해외 단신</label>
            <label><input type="checkbox" name="mailings2" value="dialog">5분 회화</label>
            <label><input type="checkbox" name="mailings3" value="pops">모닝팝스</label>
        </fieldset>

<!-- 체크박스는 복수 선택 가능 -->
    </form>
    <!-- legend는 제목 -->
   
</body>
</html>
