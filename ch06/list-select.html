<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 선택 태그</title>
    <style>
        ul li{
            list-style: none;
            line-height: 3;
        }
        label{
            width: 80px;
            float: left;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        
           <ul>
               <li>
                   <label for="classid">학과 번호</label>
                   <input type="text" id="classid">       
                   <li>
                    <label for="sname">학생 이름</label>
                    <input type="text" id="sname">       
                 </li>
                </li>
               <li>
                   <label for="major">학과</label>
                   <select id="major">
                       <option>건축공학과</option>
                       <option>기계공학과</option>
                       <option>전기전자공학과</option>
                       <option>소프트웨어과</option>
                   </select>     
                </li>
              
        </ul>
        
    </form>
</body>
</html>
