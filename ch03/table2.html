<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 합치기</title>
    <style>
        table{
            
            width: 300px; height: 150px;
            border-collapse: collapse;
            /*셀과 표 테두리 줄 합치기, 합치기 할땐 border부분 안 써두됨*/
        }

        td{
            border:1px solid rgb(109, 109, 109); /*셀 테두리*/
            text-align: center;
            background-color: rgb(249, 255, 223);
            font-weight: bold;
            /*border-collapse: collapse; 이걸 여기에 넣으면 표가 분리됨*/
        }

    </style>
</head>
<body>
    <h2>표 합치기</h2>
    <table>
        <tr>
            <td rowspan=2>열 합치기</td>
            <td>수박</td>
            <td>딸기</td>
        </tr>

        <tr>
            <td>사과</td>
            <td>앵두</td>
        
        </tr>
    </table>

    <p>
        <table>
        <tr>
            <td>사과</td>
            <td>수박</td>
            <td>딸기</td>
        </tr>

        <tr>
            <td colspan="3">행 합치기</td>
        
        </tr>
    </table>
</p>

    <!-- rowspan:열 합치기, colspan: 행 합치기 -->
    
</body>
</html>
