<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기 및 스타일</title>
    <style>
        table{
            border:3px solid #ccc; /*표 테두리*/
            width: 300px; height: 150px;
            border-collapse: collapse;
            /*셀과 표 테두리 줄 합치기, 합치기 할땐 border부분 안 써두됨*/
        }
        td{
            border:1px solid #ccc; /*셀 테두리*/
            text-align: center;
            background-color: rgb(212, 240, 207);
            font-weight: bold;
     
        }

    </style>
</head>
<body>
    <h2>표 만들기</h2>
    <table>
        <tr>
            <td>사과</td>
            <td>수박</td>
            <td>딸기</td>
        </tr>

        <tr>
            <td>철수</td>
            <td>미애</td>
            <td>영진</td>
        </tr>

    </table>

    <!-- rowspan:행 합치기, colspan: 열 합치기 -->
</body>
</html>
