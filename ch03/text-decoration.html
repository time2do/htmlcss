<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 스타일</title>
    <style>
        a{
            text-decoration: none; /*링크 밑줄 없애기*/
            color:black;
        }
    </style>


</head>
<body>
    <h1>HTML5</h1>
    <p>다양한 기기로 접속할 수 있는 요즘
        <span style="text-decoration: line-through;">HTML4</span> HTML5를 공부해야 할 때입니다.
    </p>
    <a href="http://www.w3schools.com" target="_blank">w3schools로 가기</a>
<!-- 특별한 의미 없이 단순히 텍스트에 취소선을 긋고 싶을때 line-through 사용 -->
<!-- s태그(취소선)는 더이상 정확하지 않거나 관련 없을때 사용 -->
<!-- del태그는 삭제된 텍스트, 즉 없어진 텍스트를 뜻함 -->

</body>
</html>
