<!DOCTYPE html>
<html>
<head>
     <meta charset="utf=8">
     <title>비디오 파일 삽입하기</title>
</head>

<body>
    
    
    <video src="medias/salad.mp4" controls width="700"></video><br>
    <video src="medias/salad.mp4" autoplay loop muted width="700"></video>


<!-- video는 이미지랑 달리 뒤에 종료 /video 써줘야함 -->
<!-- autoplay loop 무한 자동재생,마우스 우클릭 하면 컨트롤 표시 가능, 크롬에서는 자동재생 안함 -->


</body>
</html>
