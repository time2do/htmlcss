<!DOCTYPE html>
<html>
<head>
     <meta charset="utf=8">
     <title>오디오 파일 삽입하기</title>
</head>

<body>
    <img src="images/salad.jpg" alt="샐러드">
    <br>
    <audio src="medias/spring.mp3" controls></audio>
    <br>
    <audio src="medias/spring.mp3" autoplay></audio>

<!-- audio는 이미지랑 달리 뒤에 종료 /audio 써줘야함 -->
<!-- controls를 쓰면 컨트롤바가 생김, autoplay는 자동재생, 컨트롤 불가 -->
<!-- loop 자동실행으로 반복재생(autoplay loop) -->
<!-- muted 오디오나 비디오 소리 제거후 재생 -->
<!-- preload 페이지를 불러올 때 오디오나 비디오 파일을 어떻게 로딩할 것인지 지정 -->



</body>
</html>
