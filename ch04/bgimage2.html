<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지 고정 하기</title>
    <style>
        body{
            background-image: url('images/bg2.png');
            background-repeat: no-repeat; 
            /* no-repeat(repeat=반복) 는 배경이미지 한번만 나옴,x는 수평으로 가득차고,y는 수직으로 가득찬다*/
            background-position: bottom right; /*x,y로 표시할때 %나 px으로 표시*/
            background-attachment: fixed; /*배경 고정, attachment는 첨부, fixed 는 고정*/
        }
        h1{
            font-size: 30;
            text-align: center;
            color:rgb(37, 37, 37);
            padding: 10px;
        }
    </style>
</head>
